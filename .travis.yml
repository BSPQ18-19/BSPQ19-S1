language: java
dist: xenial
jdk:
  - openjdk11
  - openjdk10
  - openjdk8
  - oraclejdk11
services:
  - xvfb
  - mysql
before_install:
  - rmiregistry -J-Djava.rmi.server.useCodebaseOnly=false &
  - mysql -u root -e "create database videoclubDB";
  - mysql -u root -e "CREATE USER 'spq'@'%' IDENTIFIED BY 'spq'";
  - mysql -u root -e "GRANT ALL ON videoclubDB.* TO 'spq'@'%'";
